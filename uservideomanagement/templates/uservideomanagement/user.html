<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Video Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87ceeb; /* 하늘색 배경 */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 70%; /* 화면의 70% 높이 */
        }
        .video, .webcam {
            width: 48%; /* 각각의 비디오가 화면의 절반씩 차지하도록 */
            height: 100%;
            margin: 1%;
            border-radius: 8px;
            background-color: black;
        }
        .progress-bar {
            width: 100%;
            height: 30%; /* 화면의 30% 높이 */
            background: linear-gradient(to right, #fbb, red); /* 색상 그라데이션 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe class="video" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <video class="webcam" id="webcam" autoplay playsinline></video>
    </div>
    <div class="progress-bar">100%</div>

    <script>
        async function initWebcam() {
            const video = document.getElementById('webcam');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing webcam:', error);
                alert('웹캠을 사용할 수 없습니다.');
            }
        }
        window.onload = initWebcam;
    </script>
</body>
</html>
